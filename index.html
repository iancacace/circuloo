<!DOCTYPE html>
<html>
<head>
	<title>tp juego</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="main.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

	
	
	<div class="tablero">
		<div class="tablero1">
			<button class="arriba">
				<i class="material-icons">arrow_upward</i>
				</button>
				</div>
			<div class="tablero2">
			<button class="izquierda t2">
				<i class="material-icons">arrow_back</i>
				</button>
			<button class="abajo t2">
				<i class="material-icons">arrow_downward</i>
				</button>
			<button class="derecha t2">
				<i class="material-icons">arrow_forward</i>
				</button>
		</div>
	</div>

<div class="container">
	<div class="circulo"></div>
	<div class="colores">
		<button class="color rojo"></button>
		<button class="color verde"></button>
		<button class="color azul"></button>
	</div>
		<button class="menos tooltip">
			<i class="material-icons">fast_rewind</i>
 			 <span class="tooltiptext">Disminuye la velocidad</span>
		</button>
		<button class="aleatorio tooltip">
			<i class="material-icons">shuffle</i>
 			 <span class="tooltiptext">Play/Pausa "modo aleatorio"</span>
		</button>
		<button class="mas tooltip">
			<i class="material-icons">fast_forward</i>
 			 <span class="tooltiptext">Aumenta la velocidad</span>
		</button>
</div>





</body>
</html>
